<html>
  <link rel="stylesheet" href="/assets/style.css"type="text/css">
  <script type="text/javascript" src="/assets/main.js"></script>
  <body>
    <div class="main">
      <form id="upload" action="/api/paste" method="POST">
        <div class="bar">
          <input type="text" name="title" id="title" placeholder="Title..."></input>
          <input type="text" name="passcode" id="passcode" placeholder="Passcode..."></input>

        </div>
        <textarea name="raw" id="raw" spellcheck="false" placeholder="Enter code to paste."></textarea>
        <div class="bar">
          <button type="submit">Paste!</button>
        </div>
      </form>
    </div>
  </body>
</html>
